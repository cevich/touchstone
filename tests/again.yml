---

- hosts: all
  gather_subset: network
  vars:
    stone_name: foobar
    touchstone_filepath: /tmp
  pre_tasks:
    - assert: that='stone_touched is defined'
  roles:
    - cevich.touchstone
  post_tasks:
    - assert: that='stone_touched == True'

- hosts: all
  vars:
    stone_name: foobar
    touchstone_filepath: /tmp
  pre_tasks:
    - assert: that='stone_touched == True'
  roles:
    - role: cevich.touchstone
      touch_touchstone: True
  post_tasks:
    - assert: that='stone_touched == True'

- hosts: all
  vars:
    stone_name: foobar
    touchstone_filepath: /tmp
  pre_tasks:
    - assert: that='stone_touched == True'
  roles:
    - role: cevich.touchstone
      touch_touchstone: True
  post_tasks:
    - assert: that='stone_touched == True'
